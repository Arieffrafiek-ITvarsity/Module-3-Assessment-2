<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruschetta - TasteBuds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="meal-detail">
    <img src="images/bruschetta.jpg" alt="Bruschetta">
    <h1>Bruschetta</h1>
    <p><strong>Price:</strong> $6.99</p>
    <p><strong>Serving Size:</strong> 2 slices</p>
    <p>Crispy toasted bread topped with fresh tomatoes, basil, and olive oil.</p>

    <h3>Extras</h3>
    <ul>
      <li>Extra Cheese</li>
      <li>Olives</li>
      <li>Side Salad</li>
      <li>Garlic Butter</li>
    </ul>

    <form action="thankyou.html" method="get">
      <label for="notes">Special Requests:</label><br>
      <textarea id="notes" name="notes" placeholder="E.g. No onions please"></textarea><br>
      <button type="submit">Place Order</button>
    </form>
  </main>
</body>
</html>
